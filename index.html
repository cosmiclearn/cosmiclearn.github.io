<!DOCTYPE html>
<html>
<head>
<title>Math Quiz</title>
<style>
/* Modern Quiz App Styling with Glassmorphism */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

:root {
  --primary: #3a86ff;
  --primary-hover: #2667cc;
  --secondary: #8338ec;
  --success: #38b000;
  --success-hover: #2d9000;
  --text-dark: #1e1e2f;
  --text-light: #adb5bd;
  --background: #eef2f3;
  --card-bg: rgba(255, 255, 255, 0.15);
  --border-radius: 16px;
  --box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
  --backdrop-blur: blur(20px);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-dark);
  line-height: 1.6;
  overflow: hidden;
}

.quiz-container {
  width: 90%;
  max-width: 650px;
  margin: 30px auto;
  background: var(--card-bg);
  backdrop-filter: var(--backdrop-blur);
  -webkit-backdrop-filter: var(--backdrop-blur);
  padding: 40px;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  text-align: center;
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.25);
  animation: fadeIn 0.6s ease-out;
}

.quiz-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 6px;
  width: 100%;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
}

h1 {
  color: var(--primary);
  margin-bottom: 25px;
  font-weight: 700;
  font-size: 34px;
  letter-spacing: -0.5px;
  position: relative;
  display: inline-block;
}

h1::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 3px;
  background-color: var(--secondary);
  border-radius: 3px;
}

p#question {
  font-size: 22px;
  margin-bottom: 30px;
  color: var(--text-dark);
  font-weight: 500;
  padding: 0 10px;
}

.input-group {
  position: relative;
  margin-bottom: 30px;
}

input#answer {
  padding: 15px 20px;
  font-size: 18px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  width: 85%;
  max-width: 350px;
  background-color: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(10px);
  color: var(--text-dark);
  font-family: 'Poppins', sans-serif;
  transition: var(--transition);
}

input#answer:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(58, 134, 255, 0.25);
  background-color: rgba(255, 255, 255, 0.45);
}

button {
  padding: 14px 28px;
  font-size: 18px;
  font-weight: 600;
  background: linear-gradient(to right, var(--primary), var(--secondary));
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
  font-family: 'Poppins', sans-serif;
  letter-spacing: 0.5px;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
  background: linear-gradient(to right, var(--primary-hover), var(--secondary));
}

button:active {
  transform: scale(0.98);
}

/* Responsive Design */
@media (max-width: 768px) {
  .quiz-container {
    width: 95%;
    padding: 30px 20px;
  }

  h1 {
    font-size: 26px;
  }

  p#question {
    font-size: 18px;
  }

  input#answer {
    width: 100%;
  }
}

/* Smooth Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.hint-container {
    position: relative;
  }

  .hint {
    position: absolute;
    top: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.5);
    padding: 10px;
    border-radius: 5px;
    display: none;
  }

  .hint:hover {
    display: block;
  }

</style>
</head>

  var currentQuestionIndex = 0;

  function checkAnswer() {
    var userAnswer = document.getElementById('answer').value.trim();
    if (userAnswer.toLowerCase() === 'curiosity') {
      // Store flag in localStorage only if answer is 'seek'
      localStorage.setItem('quizPassed', 'true');
      // Redirect to success page or show success message (if you already do this)
    }

    var userAnswer = document.getElementById("answer").value;

    if (userAnswer.toLowerCase() === "curiosity") {
      window.location.href = "success.html";
      return;
    }

    if (userAnswer === questions[currentQuestionIndex].answer) {
      alert("Correct!");
    } else {
      alert("Incorrect. Try again.");
    }
    nextQuestion();
  }


  function nextQuestion() {
    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      document.getElementById("question").textContent = questions[currentQuestionIndex].question;
      document.getElementById("answer").value = ""; // Clear the input field
    } else {
